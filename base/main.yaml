kind: Configuration
metadata:
  name: main
spec:
  project: main
  tenant_id: default
  subscription_id: default
  location: default
  zones: [1, 2, 3]
  virtual_network:
    address_space:
      - 192.168.255.0/24
      - fd18:4449:4D49::/48
  cluster:
    id: 1
    version: 1.28
    default_node_pool:
      vm_size: Standard_D2pds_v5
      min_count: 1
      max_count: 3
      max_pods: 250
      max_surge: 100%
      os_disk_size_gb: 64
      os_disk_type: Ephemeral
      os_sku: AzureLinux
    node_pools:
      - name: main
        mode: User
        vm_size: Standard_D8ds_v5
        min_count: 0
        max_count: 3
        max_pods: 250
        max_surge: 100%
        os_disk_size_gb: 64
        os_disk_type: Ephemeral
        os_sku: AzureLinux
    pod_cidrs:
      - 172.16.0.0/16
      - fd18:4D45:4741::/56
    service_cidrs:
      - 172.17.0.0/16
      - fd81:4D45:4741::/108
    admins: []
  charts:
    cilium:
      version: 1.15.1
    cert_manager:
      version: v1.14.3
      email: mdmsua@icloud.com
      production: false
    external_dns:
      version: 1.14.3
    cloud_operator:
      version: 2.2.0
  secrets:
    cloudflare_api_token: ""
    terraform_api_token: ""
